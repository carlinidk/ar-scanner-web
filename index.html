<!DOCTYPE html>
<html>
  <head>
    <title>WebAR QR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker for a specific QR code (e.g., qr1.patt) -->
      <a-marker type="pattern" url="qr1.patt">
        <!-- Display a unique video or 3D illustration -->
        <a-video src="#promo1" width="1" height="0.6" position="0 0 0"></a-video>
      </a-marker>

      <a-assets>
        <video id="promo1" autoplay loop="true" src="video1.mp4" crossorigin="anonymous"></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
