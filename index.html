<!DOCTYPE html>
<html>
  <head>
    <title>WebAR QR Scanner - QR 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      html, body, a-scene {
        margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs style="width:100%; height:100%; margin:0; padding:0;">
      <a-marker type="pattern" url="qr1.patt">
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <a-assets>
        <a-asset-item id="model" src="Main_model.glb"></a-asset-item>
      </a-assets>

      <a-entity
        camera="fov: 95; near: 0.01; far: 1000"
        arjs-camera="sourceType: webcam"
        position="0 0 0">
      </a-entity>
    </a-scene>
  </body>
</html>
